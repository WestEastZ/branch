<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>attr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
   
    <script>
       $(function(){
        console.log($("#td-java").attr("data-language"));

        $("#td-java").attr("data-language", "자바");

        console.log($("#td-java").attr("data-language"));

        // data-language를 java에서 자바로 변경
    });
    </script>
</head>
<body>
    <table id="language">
        <thead>
            <tr>
                <th>언어</th>
                <th>종류</th>
                <th>연도</th>
            </tr>
        </thead>
            <tr>
                <td id="td-java" data-language="java">Java</td>
                <td>정적언어</td>
                <td>1995</td>
            </tr>
            <tr>
                <td id="td-ruby" data-language="ruby">Ruby</td>
                <td>동적언어</td>
                <td>1993</td>
            </tr>
            <tr>
                <td id="td-smalltalk" data-language="smalltalk">Smalltalk</td>
                <td>동적언어</td>
                <td>1972</td>
            </tr>
            <tr>
                <td id="td-c++" data-language="c++">C++</td>
                <td>정적언어</td>
                <td>1983</td>
            </tr>
    </table>
</body>
</html>

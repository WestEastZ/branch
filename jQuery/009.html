<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>class설정</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <style media="screen">
        .on{
            background-color: gray;
        }
    </style>
   
    <script>
       $(function(){
        $("#btn1").on("click", function(){
            var $target = $("#language thead");

            if($target.hasClass("on")){
                // 이 target에 on이라는 클래스가 가지고 있는지 여부 확인
                $target.removeClass("on");
                // 있으면 on 삭제
            } else {
                $target.addClass("on");
                // 없으면 on 추가
            }
        });
    });
    </script>
</head>
<body>
    <table id="language">
        <thead>
            <tr>
                <th>언어</th>
                <th>종류</th>
                <th>연도</th>
            </tr>
        </thead>
            <tr>
                <td id="td-java" data-language="java">Java</td>
                <td>정적언어</td>
                <td>1995</td>
            </tr>
            <tr>
                <td id="td-ruby" data-language="ruby">Ruby</td>
                <td>동적언어</td>
                <td>1993</td>
            </tr>
            <tr>
                <td id="td-smalltalk" data-language="smalltalk">Smalltalk</td>
                <td>동적언어</td>
                <td>1972</td>
            </tr>
            <tr>
                <td id="td-c++" data-language="c++">C++</td>
                <td>정적언어</td>
                <td>1983</td>
            </tr>
    </table>
    <div>
        <button id="btn1">클릭</button>
    </div>
</body>
</html>
